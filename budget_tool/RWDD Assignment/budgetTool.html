<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Tool</title>
  <link rel="stylesheet" href="budgetTool1.css">
</head>
<body>
  <header>
    <h1>Budget Tool</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="budget-tool.html" class="active">Budget Tool</a>
      <a href="tips-resources.html">Tips & Resources</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <div class="card">
      <h2>Income</h2>
      <form id="income-form">
        <label for="income-amount">Income:</label>
        <input type="number" id="income-amount" placeholder="Enter income">
        <button type="button" id="add-income">Add Income</button>
      </form>
    </div>

    <div class="card">
      <h2>Expenses</h2>
      <form id="expense-form">
        <label for="category">Category:</label>
        <select id="category">
          <option value="food">Food</option>
          <option value="transport">Transport</option>
          <option value="entertainment">Entertainment</option>
          <option value="housing">Housing</option>
          <option value="groceries">Groceries</option>
        </select>

        <label for="expense-amount">Amount:</label>
        <input type="number" id="expense-amount" placeholder="Enter amount">
        <button type="button" id="add-expense">Add Expense</button>
      </form>
    </div>

    <div class="card">
      <h2>Summary</h2>
      <p>Total Income: RM <span id="total-income">0.00</span></p>
      <p>Total Expenses: RM <span id="total-expenses">0.00</span></p>
      <p>Balance: RM <span id="balance">0.00</span></p>
    </div>

    <div class="card">
      <h2>Tips</h2>
      <p id="tips">Start tracking your expenses and ensure your balance is positive!</p>
    </div>
  </main>

  <script src="budgetTool.js"></script>
</body>
</html>
