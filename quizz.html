<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budgeting Quiz</title>
  <link rel="stylesheet" href="quiz-styles.css">
</head>
<body>

<div class="container">
  <h2>Budgeting Quiz</h2>

  <!-- Question 1 -->
  <div id="question1" class="question active">
    <h3>What is a budget?</h3>
    <div class="options">
      <input type="radio" id="q1_option1" name="question1" value="A plan for saving and spending money">
      <label for="q1_option1">A plan for saving and spending money</label>
      
      <input type="radio" id="q1_option2" name="question1" value="A way to spend all your money">
      <label for="q1_option2">A way to spend all your money</label>
      
      <input type="radio" id="q1_option3" name="question1" value="A type of loan">
      <label for="q1_option3">A type of loan</label>
      
      <input type="radio" id="q1_option4" name="question1" value="A way to get rich fast">
      <label for="q1_option4">A way to get rich fast</label>
    </div>
    <button class="btn" onclick="nextQuestion(1)">Next</button>
  </div>

  <!-- Question 2 -->
  <div id="question2" class="question">
    <h3>What is the difference between needs and wants?</h3>
    <div class="options">
      <input type="radio" id="q2_option1" name="question2" value="Needs are things you can't live without, wants are things you can live without">
      <label for="q2_option1">Needs are things you can't live without, wants are things you can live without</label>
      
      <input type="radio" id="q2_option2" name="question2" value="Needs are expensive, wants are cheap">
      <label for="q2_option2">Needs are expensive, wants are cheap</label>
      
      <input type="radio" id="q2_option3" name="question2" value="Wants are food, needs are clothes">
      <label for="q2_option3">Wants are food, needs are clothes</label>
      
      <input type="radio" id="q2_option4" name="question2" value="There is no difference">
      <label for="q2_option4">There is no difference</label>
    </div>
    <button class="btn" onclick="nextQuestion(2)">Next</button>
    <button class="btn" onclick="previousQuestion(2)">Back</button>
  </div>

  <!-- Question 3 -->
  <div id="question3" class="question">
    <h3>Which of the following is an example of a need?</h3>
    <div class="options">
      <input type="radio" id="q3_option1" name="question3" value="Candy">
      <label for="q3_option1">Candy</label>
      
      <input type="radio" id="q3_option2" name="question3" value="A smartphone">
      <label for="q3_option2">A smartphone</label>
      
      <input type="radio" id="q3_option3" name="question3" value="Rent or mortgage">
      <label for="q3_option3">Rent or mortgage</label>
      
      <input type="radio" id="q3_option4" name="question3" value="New clothes for fun">
      <label for="q3_option4">New clothes for fun</label>
    </div>
    <button class="btn" onclick="nextQuestion(3)">Next</button>
    <button class="btn" onclick="previousQuestion(3)">Back</button>
  </div>

  <!-- Question 4 -->
  <div id="question4" class="question">
    <h3>What should you do if you donâ€™t have enough money to pay for something you want?</h3>
    <div class="options">
      <input type="radio" id="q4_option1" name="question4" value="Take a loan">
      <label for="q4_option1">Take a loan</label>
      
      <input type="radio" id="q4_option2" name="question4" value="Ask for a discount">
      <label for="q4_option2">Ask for a discount</label>
      
      <input type="radio" id="q4_option3" name="question4" value="Save up money for it">
      <label for="q4_option3">Save up money for it</label>
      
      <input type="radio" id="q4_option4" name="question4" value="Buy it anyway">
      <label for="q4_option4">Buy it anyway</label>
    </div>
    <button class="btn" onclick="nextQuestion(4)">Next</button>
    <button class="btn" onclick="previousQuestion(4)">Back</button>
  </div>

  <!-- Question 5 -->
  <div id="question5" class="question">
    <h3>What is one good way to save money?</h3>
    <div class="options">
      <input type="radio" id="q5_option1" name="question5" value="Spend all your money now">
      <label for="q5_option1">Spend all your money now</label>
      
      <input type="radio" id="q5_option2" name="question5" value="Save a portion of your income regularly">
      <label for="q5_option2">Save a portion of your income regularly</label>
      
      <input type="radio" id="q5_option3" name="question5" value="Never buy anything">
      <label for="q5_option3">Never buy anything</label>
      
      <input type="radio" id="q5_option4" name="question5" value="Ignore your bills">
      <label for="q5_option4">Ignore your bills</label>
    </div>
    <button class="btn" id="submit-btn" onclick="submitQuiz()">Submit</button>
    <button class="btn" onclick="previousQuestion(5)">Back</button>
  </div>

  <!-- Results Page -->
  <div id="results" class="result" style="display:none;">
    <h3>Thanks for taking the quiz!</h3>
    <div class="feedback"></div>
    <div class="score"></div>
    <button class="btn retry-btn" onclick="retryQuiz()">Retry Quiz</button>
  </div>
</div>

<script src="quiz-script.js"></script>

</body>
</html>
