<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Tool</title>
  <link rel="stylesheet" href="RWDD\RWDD Assignment\stylesBudgettool1.css"> <!-- Link to CSS -->
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="header-container">
      <div class="logo">
        <a href="index.html">Budget Tool</a>
      </div>
      <nav class="vertical-nav">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="budget-tool.html" class="active">Budget Tool</a></li>
          <li><a href="tips-resources.html">Tips & Resources</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <section id="expense-categories">
      <h2>Expenses</h2>
      <form id="expense-form">
        <label for="category">Category:</label>
        <select id="category">
          <option value="food">Food</option>
          <option value="transportation">Transportation</option>
          <option value="housing">Housing</option>
          <option value="entertainment">Entertainment</option>
        </select>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount">
        <button type="button" id="add-expense">Add Expense</button>
      </form>
    </section>

    <section id="summary">
      <h2>Summary</h2>
      <div id="summary-output">
        <!-- Dynamic content will appear here -->
      </div>
    </section>

    <section id="tips">
      <h2>Tips</h2>
      <p id="tips-output">
        <!-- Dynamic content will appear here -->
      </p>
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 Budget Tool. All Rights Reserved.</p>
  </footer>

  <!-- Link JavaScript -->
  <script>
    // JavaScript for Dynamic Content

    // DOM Elements
    const expenseForm = document.getElementById('expense-form');
    const categorySelect = document.getElementById('category');
    const amountInput = document.getElementById('amount');
    const summaryOutput = document.getElementById('summary-output');
    const tipsOutput = document.getElementById('tips-output');

    // Expense Data
    let expenses = [];

    // Add Expense Function
    function addExpense() {
      const category = categorySelect.value;
      const amount = parseFloat(amountInput.value);

      if (!isNaN(amount) && amount > 0) {
        // Add expense to the array
        expenses.push({ category, amount });
        
        // Clear input field
        amountInput.value = '';

        // Update the summary and tips
        updateSummary();
        generateTips();
      } else {
        alert('Please enter a valid amount.');
      }
    }

    // Update Summary Function
    function updateSummary() {
      // Group expenses by category
      const summary = expenses.reduce((acc, expense) => {
        if (!acc[expense.category]) {
          acc[expense.category] = 0;
        }
        acc[expense.category] += expense.amount;
        return acc;
      }, {});

      // Clear and update summary output
      summaryOutput.innerHTML = '';
      for (const [category, total] of Object.entries(summary)) {
        const summaryItem = document.createElement('p');
        summaryItem.textContent = `${category}: $${total.toFixed(2)}`;
        summaryOutput.appendChild(summaryItem);
      }

      // Calculate total expenses
      const totalExpenses = expenses.reduce((sum, expense) => sum + expense.amount, 0);
      const totalItem = document.createElement('p');
      totalItem.textContent = `Total Expenses: $${totalExpenses.toFixed(2)}`;
      summaryOutput.appendChild(totalItem);
    }

    // Generate Tips Function
    function generateTips() {
      const totalExpenses = expenses.reduce((sum, expense) => sum + expense.amount, 0);
      tipsOutput.textContent = '';

      if (totalExpenses > 1000) {
        tipsOutput.textContent = 'Your expenses are quite high. Consider reviewing your budget to save more.';
      } else if (totalExpenses > 500) {
        tipsOutput.textContent = 'Good job managing your expenses, but keep an eye on non-essential spending.';
      } else {
        tipsOutput.textContent = 'Great work! Your spending is well within a manageable range.';
      }
    }

    // Event Listener for Form Submission
    expenseForm.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent page reload
      addExpense();
    });
  </script>
</body>
</html>
